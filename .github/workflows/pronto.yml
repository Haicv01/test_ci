name: Pronto
on:
  - push 
  - pull_request

jobs:
  code_check:
    name: Rubocop
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependency
        run: gem install pronto pronto-rubocop pronto-flay
      - name: Check rubocop
        run: bundle exec pronto run -c origin/main -r rubocop
