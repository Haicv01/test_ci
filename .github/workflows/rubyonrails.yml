name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  code_check:
    name: Bundle-audit, Brakeman, Rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          bundler-cache: true
      - name: Install dependencies
        run: gem install rubocop brakeman bundle-audit
      - name: Check bundle-audit
        run: bundle-audit
      - name: Check brakeman
        run: brakeman
      - name: Check rubocop
        run: rubocop --only $(git diff --name-only HEAD^)
